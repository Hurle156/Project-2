<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Graphing Baseball Data</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
  
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

  <!-- The div that holds our map -->
  <div class="form-group">
    <ul class="list-group" id="filters">
      <li class = "filter list-group-item">
        <label for="shape">Pick a Year</label>
        <select id ="selYear">
          <option value="all">All</option>
          
        </select>
      <li class = "filter list-group-item">
        <label for="shape">Pick a Team</label>
        <select id ="selTeam">
          <option value="all">All</option>
          
        </select>
      </li>
     </ul>
  </div>
  <div id="map"></div>
  <h1>Bonuses by Position</h1>
  <div id="RoryChartPosition"></div>
  <h1>Bonuses by Round</h1>
  <div id="RoryChart"></div>
  <script type="text/javascript" src="static/js/config.js"></script>
  
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>

  
  <!-- Our JavaScript -->
  <!--<script type="text/javascript" src="static/js/selector.js"></script> -->
  <!--<script type="text/javascript" src="static/js/logic.js"></script> -->
  <script type="text/javascript" src="static/js/app-rory-v5-bar-rd-bonus.js"></script>
  <script type="text/javascript" src="static/js/app-rory-v4-bar-pos-bonus.js"></script>
</body>
</html>
